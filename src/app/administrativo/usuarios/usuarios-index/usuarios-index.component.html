<div class="card p-3">
    <h2>Usuarios</h2>
    <div class="text-end">
        <button class="btn btn-primary" >
            Crear
        </button>
    </div>
    <div class="card-body table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                @for(usuario of usuarios; track usuario.id){
                    <tr>
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.name}}</td>
                        <td>{{usuario.email}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
