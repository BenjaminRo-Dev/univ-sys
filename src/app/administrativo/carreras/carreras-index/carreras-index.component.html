<div class="card p-3">
    <h2>Carreras</h2>
    <div class="text-end">
        <button class="btn btn-primary" routerLink="create">
            Crear
        </button>
    </div>
    <div class="card-body table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Sigla</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for(carrera of carreras; track carrera.id){
                    <tr>
                        <td>{{carrera.id}}</td>
                        <td>{{carrera.name}}</td>
                        <td>{{carrera.sigla}}</td>
                        <td>
                            <button [routerLink]="['/administrativo/carreras', carrera.sigla]" class="btn btn-info m-1">
                                Ver materias
                            </button>
                            <button class="btn btn-warning m-1">
                                Editar
                            </button>
                            <button class="btn btn-danger">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
