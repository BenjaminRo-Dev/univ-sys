<div class="card p-3">
    <h2>Módulos</h2>
    <div class="text-end">
        <button class="btn btn-primary" routerLink="create">
            Crear
        </button>
    </div>
    <div class="card-body table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Número</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for(modulo of modulos; track modulo.id){
                    <tr>
                        <td>{{modulo.id}}</td>
                        <td>{{modulo.numero}}</td>
                        <td>
                            <!-- TODO: Agregar botones de editar y eliminar -->
                            <!-- <button routerLink="modulos/{{modulo.id}}" class="btn btn-info m-1">
                                Ver aulas
                            </button> -->

                            <button [routerLink]="['/administrativo/modulos', modulo.id]" class="btn btn-info m-1">
                                Ver aulas
                            </button>

                            <!-- <a class="nav-link" routerLink="facultades" routerLinkActive = "activado">Facultades</a> -->
                            <!-- <button class="btn btn-danger">
                                Eliminar
                            </button> -->
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
