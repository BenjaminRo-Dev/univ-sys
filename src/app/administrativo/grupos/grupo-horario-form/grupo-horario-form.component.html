<div class="card p-3">
    <h2>Seleccionar un grupo</h2>
    <div class="card-body table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Periodo</th>
                    <th>Materia</th>
                    <th>Docente</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody>
                @for(grupo of grupos; track grupo.id){
                    <tr>
                        <td>{{grupo.nombre}}</td>
                        <td>{{grupo.periodo}}</td>
                        <td>{{grupo.materia.name}}</td>
                        <td>{{grupo.user.username}}</td>
                        <td>
                            <button class="btn btn-info" (click)="asignarHorarioAula(grupo.id)">
                                Asignar y guardar
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
